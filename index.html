<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice 5</title>
  </head>
  <body>
    <div class="container">
      <img src="images/image1.jpg" id="image1" />
      <img src="images/image2.jpg" id="image2" />
      <img src="images/image3.jpg" id="image3" />
      <img src="images/image4.jpg" id="image4" />
      <img src="images/image5.jpg" id="image5" />
    </div>

<script type="text/javascript">

 document.addEventListener('mousemove',function()
{
  // prends la source de la target
 var focuspointer = event.target.src;
 // si les 6 derniers caract√®res ne sont pas _2.jpg
if (focuspointer.slice(-6) != '_2.jpg')
{
  // alors on remplace l'image principal par l'alt
event.target.src = focuspointer.replace(/.jpg/g, '_2.jpg');
}
});
</script>
  </body>
</html>
